<!DOCTYPE html>
<html>
  <head>
    <title>Realtime</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <p>mounted: {{ time }}</p>
      <p>computed: {{ once }}</p>
    </div>
  </body>

  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        time: undefined,
        intervalId: undefined,
      },
      computed: {
        once() {
          return Date()
        },
      },
      methods: {
        setTime() {
          this.intervalId = setInterval(() => {
            this.time = new Date()
          }, 1000)
        },
      },
      mounted() {
        this.setTime()
      },
      beforeDestroy() {
        clearInterval(this.intervalId)
      },
    })
  </script>
</html>
