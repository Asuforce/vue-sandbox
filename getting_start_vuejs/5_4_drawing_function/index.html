<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drawing function</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
  </head>
  <body>
    <div id="app">
      <my-button href="https://vue.jsorg/">anchor</my-button>
      <my-button tag="span">span</my-button>
      <my-button>button</my-button>
    </div>

    <script type="text/x-template" id="my-button">
      <a v-if="(!tag && href) || tag === 'a'" :href="href || '#'">
        <slot></slot>
      </a>
      <span v-else-if="tag === 'span'">
        <slot></slot>
      </span>
      <button v-else>
        <slot></slot>
      </button>
    </script>
    <script src="app.js"></script>
  </body>
</html>
