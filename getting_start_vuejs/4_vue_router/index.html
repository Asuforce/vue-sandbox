<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Router</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
    <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
  </head>
  <body>
    <div id="app">
      <router-link to="/top">トップページ</router-link>
      <router-link to="/users">ユーザー一覧ページ</router-link>
      <router-view></router-view>
    </div>

    <script type="text/x-template" id="user-list">
      <div>
        <div class="loading" v-if="loading">Loading...</div>
        <div v-if="error" class="error">
          {{ error }}
        </div>
        <div v-for="user in users" :key="user.id">
          <h2>{{ user.name }}</h2>
        </div>
      </div>
    </script>
    <script type="text/x-template" id="user-detail">
      <div>
        <div class="loading" v-if="loading">Loading...</div>
        <div v-if="error" class="error">
          {{ error }}
        </div>
        <div v-if="user">
          <h2>{{ user.name }}</h2>
          <p>{{ user.descripton }}</p>
        </div>
      </div>
    </script>
    <script type="text/x-template" id="user-create">
      <div>
        <div class="sending" v-if="sending">Sending...</div>
        <div>
          <h2>Create user</h2>
          <div>
            <label>Name:</label>
            <input type="text" v-model="user.name">
          </div>
          <div>
            <label>Description:</label>
            <textarea v-model="user.descripton"></textarea>
          </div>
          <div v-if="error" class="error">
            {{ error }}
          </div>
          <div>
            <input type="button" @click="createUser" value="Submit">
          </div>
        </div>
      </div>
    </script>
    <script>
      var postUser = function(params, callback) {
        setTimeout(function() {
          params.id = userData.length + 1;
          userData.push(params);
          callback(null, params);
        }, 1000);
      };

      var UserCreate = {
        template: "#user-create",
        data() {
          return {
            sending: false,
            user: this.defaultUser(),
            error: null
          };
        },
        created() {},
        methods: {
          defaultUser() {
            return {
              name: "",
              desscriprion: ""
            };
          },
          createUser() {
            if (this.user.name.trim() === "") {
              this.error = "Required Name";
              return;
            }
            if (this.user.descripton.trim() === "") {
              this.error = "Required Description";
              return;
            }
            postUser(
              this.user,
              function(err, user) {
                this.sending = false;
                if (err) {
                  this.error = err.toString();
                } else {
                  this.error = null;
                  this.user = user;
                  alert("New user has been registered");
                  this.$router.push("/users");
                }
              }.bind(this)
            );
          }
        }
      };
      var userData = [
        {
          id: 1,
          name: "Takuya Tejima",
          descripton: "I am Engineer in Southeast Asia."
        },
        {
          id: 2,
          name: "Yohei Noda",
          descripton: "I am Engineer and I like outdoor."
        }
      ];
      var getUser = function(userId, callback) {
        setTimeout(function() {
          var filteredUsers = userData.filter(function(user) {
            return user.id === parseInt(userId, 10);
          });
          callback(null, filteredUsers && filteredUsers[0]);
        }, 1000);
      };

      var UserDetail = {
        template: "#user-detail",
        data() {
          return {
            loading: false,
            user: null,
            error: null
          };
        },
        created() {
          this.fetchData();
        },
        watch: {
          $route: "fetchData"
        },
        methods: {
          fetchData() {
            this.loading = true;
            getUser(
              this.$route.params.userId,
              function(err, user) {
                this.loading = false;
                if (err) {
                  this.error = err.toString();
                } else {
                  this.user = user;
                }
              }.bind(this)
            );
          }
        }
      };

      var getUsers = function(callback) {
        setTimeout(function() {
          callback(null, userData);
        }, 1000);
      };

      var UserList = {
        template: "#user-list",
        data() {
          return {
            loading: false,
            users: function() {
              return [];
            },
            error: null
          };
        },
        created: function() {
          this.fetchData();
        },
        watch: {
          $route: "fetchData"
        },
        methods: {
          fetchData: function() {
            this.loading = true;
            getUsers(
              function(err, users) {
                this.loading = false;
                if (err) {
                  this.error = err.toString();
                } else {
                  this.users = users;
                }
              }.bind(this)
            );
          }
        }
      };

      var router = new VueRouter({
        routes: [
          {
            path: "/top",
            component: {
              template: "<div>トップページ</div>"
            }
          },
          {
            path: "/users",
            component: UserList
          },
          {
            path: "/users/new",
            component: UserCreate
          },
          {
            path: "/users/:userId",
            component: UserDetail
          }
        ]
      });

      var app = new Vue({
        router: router
      }).$mount("#app");
    </script>
  </body>
</html>
